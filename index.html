<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container justify-content-center">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/"
                    class="d-flex align-items-center link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-1"> <i class="bi bi-file-binary-fill"></i> Conversor numérico </span>
                </a>
            </header>
        </div>

    </header>

    <main>
        <section class="row row-cols-lg-2 justify-content-center">
            <div class="row g-4">
                <div class="col-md-5 col-sm-3 col-lg-5">
                    <label for="baseOrigen" class="form-label">Base origen</label>
                    <select class="form-select" id="baseOrigen" required="">
                        <option value="">Seleccione...</option>
                        <option value="10">Decimal</option>
                        <option value="2">Binario</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                
                <div class="col-sm-7 col-lg-7">
                    <label for="numeroOrigen" class="form-label">Ingrese el número</label>
                    <input type="text" class="form-control" id="numeroOrigen" placeholder="" value="" required="">
                </div>
                
                <div class="col-md-5 col-sm-3 col-lg-5">
                    <label for="baseDestino" class="form-label">Base destino</label>
                    <select class="form-select" id="baseDestino" required="">
                        <option value="">Seleccione...</option>
                        <option value="10">Decimal</option>
                        <option value="2">Binario</option>
                        <option value="8">Octal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                
                <div class="col-sm-7 col-lg-7">
                    <label for="resultado" class="form-label">Resultado</label>
                    <input type="text" class="form-control" id="resultado" placeholder="" value="" readonly>
                </div>
     

            </div>

            </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="script.js"></script>

</body>

</html>
